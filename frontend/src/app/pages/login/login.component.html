<form [formGroup]="loginFormGroup" (ngSubmit)="authenticate()">
  <div class="auth-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>
          <div class="card-title">Fazer login</div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="form-container">
          <div class="login-form">
            <mat-form-field
              class="input-full-width margin-bottom"
              appearance="outline"
            >
              <mat-label>E-mail</mat-label>
              <input
                type="email"
                matInput
                formControlName="user"
                placeholder="Ex. pat@example.com"
              />

              <mat-error
                *ngIf="user?.invalid && (user?.dirty || user?.touched) && user?.errors?.['required']"
              >
                E-mail é obrigatório
              </mat-error>
            </mat-form-field>

            <mat-form-field class="input-full-width" appearance="outline">
              <mat-label>Senha</mat-label>
              <input
                matInput
                formControlName="password"
                [type]="hidePassword ? 'password' : 'text'"
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Ocultar senha'"
                [attr.aria-pressed]="hidePassword"
                type="button"
              >
                <mat-icon>{{
                  hidePassword ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>

              <mat-error
                *ngIf="password?.invalid && (password?.dirty || password?.touched) && password?.errors?.['required']"
              >
                Senha é obrigatória
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          class="login-button"
        >
          Entrar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
