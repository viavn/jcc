<div class="back-button-container">
  <button
    mat-raised-button
    color="accent"
    type="button"
    (click)="backToListPage()"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<div class="form-container">
  <div class="wrapper">
    <form
      [formGroup]="familyFormGroup"
      (ngSubmit)="onSubmitFamily()"
      #familyFormElement="ngForm"
    >
      <h2>Família</h2>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Código</mat-label>
          <input matInput formControlName="code" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Número contato</mat-label>
          <input matInput formControlName="contactNumber" type="tel" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Endereço</mat-label>
          <input matInput formControlName="address" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Comentário</mat-label>
          <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button
          mat-raised-button
          color="default"
          type="button"
          (click)="cancel()"
        >
          Cancelar
        </button>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!familyFormGroup.valid"
        >
          {{ familySubmitBtnText }}
        </button>
      </div>
    </form>

    <form
      class="example-form member_form"
      [formGroup]="familyMemberFormGroup"
      (ngSubmit)="onSubmitMember(familyMembmerFormElement)"
      #familyMembmerFormElement="ngForm"
    >
      <h2>Membros família</h2>
      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Tipo Membro</mat-label>
          <mat-select formControlName="type" name="Tipo Membro">
            <mat-option>&nbsp;</mat-option>
            <mat-option
              *ngFor="let type of memberTypes$ | async"
              [value]="type.id"
            >
              {{ type.description }}
            </mat-option>
          </mat-select>
          <mat-error
            *ngIf="familyMemberFormGroup.get('type')?.hasError('required')"
            >Selecione um tipo de membro</mat-error
          >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button
          mat-raised-button
          color="default"
          type="button"
          (click)="cancelMember(familyMembmerFormElement)"
        >
          Cancelar
        </button>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!familyMemberFormGroup.valid"
        >
        {{ memberSubmitBtnText }}
        </button>
      </div>
    </form>
  </div>

  <div class="god-parents-table_container mat-elevation-z8">
    <mat-table [dataSource]="members">
      <!-- Member Type -->
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef>Tipo Membro</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.member.name }}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.personName }}</mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            aria-label="Excluir"
            (click)="removeMember($event, element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="onRowMemberClicked(row)"
      ></mat-row>
    </mat-table>
  </div>
</div>
