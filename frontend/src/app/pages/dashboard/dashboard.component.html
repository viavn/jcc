<div class="table-container">
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input
      id="filter-input"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. João"
      #input
    />
  </mat-form-field>

  <div class="table-pagination-container mat-elevation-z8">
    <div class="example-container">
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Family Id -->
        <ng-container matColumnDef="familyAcronym">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Família
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{ element.familyAcronym }}
          </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Nome Criança
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
        </ng-container>

        <!-- Responsible Column -->
        <ng-container matColumnDef="legalResponsible">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Responsável
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{ element.legalResponsible }}
          </mat-cell>
        </ng-container>

        <mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></mat-header-row>
        <mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="onRowClicked(row)"
        ></mat-row>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum registro encontrado</td>
        </tr>
      </mat-table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
