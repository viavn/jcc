<div class="table-container">
  <div class="table-header-container">
    <div class="filter-container">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input
          id="filter-input"
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. João"
          #input
        />
      </mat-form-field>
    </div>

    <!-- <button
      class="export-button"
      mat-raised-button
      color="primary"
      type="button"
      (click)="getReport()"
    >
      <mat-icon>file_download</mat-icon>
      Obter planilha
    </button> -->
  </div>

  <div class="table-pagination-container mat-elevation-z8">
    <div class="example-container">
      <mat-table [dataSource]="dataSource" matSort>
        <!-- Family Code -->
        <ng-container matColumnDef="familyCode">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Família
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{ element.familyCode }}
          </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Criança
          </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.name }} </mat-cell>
        </ng-container>

        <!-- Delivered Gifts Column -->
        <ng-container matColumnDef="deliveredGifts">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Presentes entregues
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{ element.deliveredGifts }}
          </mat-cell>
        </ng-container>

        <!-- Gifts Remaining Column -->
        <ng-container matColumnDef="remainingGifts">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Faltam
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
            {{ element.remainingGifts }}
          </mat-cell>
        </ng-container>

        <mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></mat-header-row>
        <mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="onRowClicked(row)"
        ></mat-row>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nenhum registro encontrado</td>
        </tr>
      </mat-table>
    </div>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
