<form class="example-form" [formGroup]="accountFormGroup">
  <h2>Usuário</h2>
  <div>
    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput formControlName="login" id="account_login" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" id="account_name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Tipo Usuário</mat-label>
        <input matInput formControlName="userType" id="account_user_type" />
      </mat-form-field>
    </div>

    <div>
      <mat-label>Tipo Usuário</mat-label>
      <mat-radio-group formControlName="userType" class="example-radio-group">
        <mat-radio-button
          class="example-margin"
          value="Administrador"
          class="example-radio-button"
          >Admin</mat-radio-button
        >
        <mat-radio-button
          class="example-margin"
          value="Normal"
          class="example-radio-button"
          >Normal</mat-radio-button
        >
        <mat-radio-button
          class="example-margin"
          value="Desconhecido"
          class="example-radio-button"
          >Desconhecido</mat-radio-button
        >
      </mat-radio-group>
    </div>

    <div class="example-radio-group">
      <mat-label>Usuário excluído</mat-label>
      <mat-checkbox class="example-margin" formControlName="isDeleted"
        >Excluído</mat-checkbox
      >
    </div>
  </div>

  <div class="form-actions">
    <button mat-raised-button color="default" type="button" (click)="cancel()">
      Cancelar
    </button>

    <button
      mat-raised-button
      color="warn"
      type="button"
      (click)="disableUser()"
    >
      Inativar
    </button>
  </div>
</form>
