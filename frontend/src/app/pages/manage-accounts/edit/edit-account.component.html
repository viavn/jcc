<form class="example-form" [formGroup]="accountFormGroup">
  <h2>Usuário</h2>
  <div>
    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput formControlName="login" id="account_login" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="name" id="account_name" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Tipo Usuário</mat-label>
        <mat-select formControlName="userType" name="Tipo Usuário">
          <mat-option>&nbsp;</mat-option>
          <mat-option *ngFor="let type of userTypes$ | async" [value]="type.id">
            {{ type.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="example-radio-group">
      <mat-label>Usuário excluído</mat-label>
      <mat-checkbox class="example-margin" formControlName="isDeleted"
        >Excluído</mat-checkbox
      >
    </div>
  </div>

  <div class="form-actions">
    <button mat-raised-button color="default" type="button" (click)="cancel()">
      Voltar
    </button>

    <button
      mat-raised-button
      color="warn"
      type="button"
      (click)="disableUser()"
    >
      Inativar
    </button>
  </div>
</form>
